<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit-Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Profit or Loss Calculator</h1>
    <p>Calculator to compute profit/loss of your stocks</p>
    <article>
      <label for="initial-price"
        >Initial Price:
        <input
          id="initial-price"
          placeholder="Enter Initial Price"
          type="number"
        />
      </label>
      <label for="quantity"
        >Quantity of Stocks:
        <input id="quantity" placeholder="Enter no. of stocks" type="number" />
      </label>
      <label for="current-price"
        >Current Price:
        <input
          id="current-price"
          placeholder="Enter the current price"
          type="number"
        />
      </label>
      <button id="submit-btn">Tell Me!</button>
      <div id="output"></div>
    </article>

    <footer class="footer">
      <div class="footer-header">Let's connect!</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/Snigdha17" target="_blank"
            ><ion-icon size="large" name="logo-github"></ion-icon
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.instagram.com/bheemthehamster"
            target="_blank"
            ><ion-icon size="large" name="logo-instagram"></ion-icon
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.linkedin.com/in/snigdhakamal/"
            target="_blank"
            ><ion-icon size="large" name="logo-linkedin"></ion-icon
          ></a>
        </li>
      </ul>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
