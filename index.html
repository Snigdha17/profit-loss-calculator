<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit-Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Profit or Loss Calculator</h1>
    <label for="initial-price"
      >Initial Price
      <input
        id="initial-price"
        placeholder="Enter Initial Price Here"
        type="number"
      />
    </label>
    <label for="quantity"
      >Quantity of Stocks
      <input
        id="quantity"
        placeholder="Enter number of stocks bought"
        type="number"
      />
    </label>
    <label for="current-price"
      >Current Price
      <input
        id="current-price"
        placeholder="Enter the current price of the stocks"
        type="number"
      />
    </label>
    <button id="submit-btn">Tell Me!</button>
    <div id="output"></div>

    <script src="index.js"></script>
  </body>
</html>
